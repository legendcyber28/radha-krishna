<!DOCTYPE html>
<html>
<head>
    <title>Password Protected File</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F3CCF3;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .pas {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: rgb(255, 0, 0); /* Red color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            animation: blinker 1.5s linear infinite;
        }
        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .image-container {
            position: relative;
            display: inline-block;
            cursor: pointer;
            margin: 20px;
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
            max-width: 100%; /* Ensure images don't exceed container width */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .image-container:hover {
            transform: scale(1.05);
        }
        .image-container img {
            width: 100%;
            height: auto;
        }
        .audio-player {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            box-sizing: border-box;
            display: none;
        }
        @media screen and (max-width: 768px) {
            .content {
                padding: 10px;
            }
            .image-container {
                margin: 10px;
            }
        }
        .exciting-image {
            animation: blinker 2s linear infinite;
            height: 400px;
        }
    </style>
</head>
<body>
