    <style>
        /* Your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F3CCF3;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .pas {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: rgb(255, 0, 0); /* Red color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            animation: blinker 1.5s linear infinite;
        }
        @keyframes blinker {
            50% {
                background-color: yellow; /* Change color at 50% of animation */
            }
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .image-container {
            position: relative;
            display: inline-block;
            cursor: pointer;
            margin: 20px;
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
            max-width: 100%; /* Ensure images don't exceed container width */
            box-shadow: 0 0 10px rgba(117, 252, 182, 0.2)
            transition: transform 0.3s ease;
        }
        .image-container:hover {
            transform: scale(1.05);
        }
        .image-container img {
            width: 100%;
            height: auto;
            max-height: 300px; /* Adjust height as needed */
        }
        .audio-player {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            box-sizing: border-box;
            display: none;
        }
        @media screen and (max-width: 768px) {
            .content {
                padding: 10px;
            }
            .image-container {
                margin: 10px;
            }
        }
        .exciting-image {
            animation: blinker 2s linear infinite;
            height: 400px;
        }
        .video-container {
        position: relative;
        width: 300px; /* Adjust the width as needed */
        height: 200px; /* Adjust the height as needed */
        cursor: pointer;
    }
    .video-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .video-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        font-size: 24px;
    }
    .video-overlay i {
        cursor: pointer;
    }
    .video-overlay i:hover {
        color: #f00; /* Change color on hover as desired */
    }
    </style>
</head>

<script>
    function toggleAudioPlayer(playerNumber) {
        var audioPlayer = document.getElementById("audioPlayer" + playerNumber);
        if (audioPlayer.style.display === 'none') {
            audioPlayer.style.display = 'block';
        } else {
            audioPlayer.style.display = 'none';
        }
    }

    function checkPassword() {
        var password = "vansh-phalak"; // Replace with your actual password
        var enteredPassword = document.getElementById("password").value;
        if (enteredPassword === password) {
            console.log("Password Correct. Redirecting..."); // Log password match for debugging
            // Redirect to a different HTML file or do something else
            window.location.href = "contact.html";
        } else {
            console.log("Incorrect password entered."); // Log incorrect password for debugging
            alert("Incorrect password. Hint: the password is 'The most loving part of our life .. related to future'");
        }
    }

    function hidePassword() {
        var passwordInput = document.getElementById("password");
        passwordInput.style.display = "none";
    }
</script>
